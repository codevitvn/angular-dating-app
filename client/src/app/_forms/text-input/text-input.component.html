<div class="form-group">
    <input 
    type="{{type}}" 
    [class.is-invalid]='ngControl.touched && ngControl.invalid' class="form-control"
        name="confirmPassword" 
        [formControl]="ngControl.control" 
        placeholder="{{label}}">
    <div *ngIf="ngControl.control?.errors?.required" class="invalid-feedback">Please enter a {{label}}</div>
    <div *ngIf="ngControl.control?.errors?.minLength" class="invalid-feedback">{{label}} must be at least {{ngControl.control?.errors?.minlength['requiredLength']}} characters
    </div>
    <div *ngIf="ngControl.control?.errors?.maxLength" class="invalid-feedback">{{label}} must be at most {{ngControl.control?.errors?.maxlength['requiredLength']}} characters
    </div>
    <div *ngIf="ngControl.control?.errors?.isMatching" class="invalid-feedback">{{label}} must match the password
    </div>
</div>
